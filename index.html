<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Special Surprise for Shree</title>
    <style>
        body { 
            font-family: 'Arial', sans-serif; 
            margin: 0; 
            height: 100vh; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            text-align: center;
            background-size: cover; 
            background-position: center;
            background-repeat: no-repeat;
            background-color: #ffebee;
            transition: background-image 1s ease-in-out;
            overflow: hidden;
        }

        .overlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.3); 
            z-index: 1;
        }

        .card { 
            position: absolute; /* Changed to absolute to move it around */
            z-index: 2;
            background: rgba(255, 255, 255, 0.85); 
            padding: 25px; 
            border-radius: 20px; 
            box-shadow: 0 15px 35px rgba(0,0,0,0.3); 
            max-width: 450px; 
            width: 85%; 
            min-height: 150px;
            transition: all 0.8s ease-in-out; /* Smooth movement */
        }

        /* Positioning Classes */
        .pos-bottom { bottom: 10%; top: auto; }
        .pos-top { top: 10%; bottom: auto; }

        h1 { color: #d32f2f; font-size: 20px; line-height: 1.4; margin: 10px 0; }
        .heart { color: #e91e63; font-size: 30px; }
        .buttons { margin-top: 10px; }
        
        button { 
            background-color: #ff4081; 
            color: white; 
            border: none; 
            padding: 10px 24px; 
            border-radius: 50px; 
            cursor: pointer; 
            font-size: 15px; 
            margin: 5px;
            transition: 0.3s;
        }

        button:hover { background-color: #f50057; transform: scale(1.05); }
    </style>
</head>
<body id="bgBody">

    <div class="overlay"></div>

    <div id="mainCard" class="card pos-bottom">
        <div class="heart">‚ù§Ô∏è</div>
        <h1 id="typewriterText"></h1>
        <div id="btnContainer" class="buttons"></div>
    </div>

    <script>
        const content = {
            1: { text: "Hey cutu! Can I ask you a few questions?", btn: "Yes, of course!", img: "photo 1.JPG", position: "pos-bottom" },
            2: { text: "Do you know how much I appreciate every moment with you? And I am so greedy that i dont want it to end!!", btn: "I think so...", img: "photo 2.JPG", position: "pos-bottom" },
            3: { text: "Are you ready for our best year yet that's gonna be full of adventures?", btn: "YES!", img: "photo 3.JPG", position: "pos-bottom" },
            4: { text: "Will you please be my forever Valentine, Shree? (Also, you can't say no to me and if you wanna try, be my guest! üòâ", btn: "YES!", img: "photo 4.jpeg", position: "pos-top" }
        };

        function typeWriter(text, i, fnCallback) {
            const element = document.getElementById("typewriterText");
            if (i < text.length) {
                element.innerHTML = text.substring(0, i+1) + '<span aria-hidden="true">|</span>';
                setTimeout(() => typeWriter(text, i + 1, fnCallback), 40);
            } else if (typeof fnCallback == 'function') {
                element.innerHTML = text; 
                fnCallback();
            }
        }

        function loadStep(step) {
            const data = content[step];
            const card = document.getElementById('mainCard');
            
            // Handle image spaces
            const encodedImg = encodeURI(data.img);
            document.getElementById('bgBody').style.backgroundImage = `url('${encodedImg}')`;
            
            // Move card position based on data
            card.className = `card ${data.position}`;
            
            // Clear current text and buttons
            document.getElementById("typewriterText").innerHTML = "";
            const btnContainer = document.getElementById('btnContainer');
            btnContainer.innerHTML = '';

            typeWriter(data.text, 0, function() {
                const yesBtn = document.createElement('button');
                yesBtn.innerHTML = data.btn;
                yesBtn.onclick = function() {
                    if (step < 4) {
                        loadStep(step + 1);
                    } else {
                        alert("Congratulations! You have signed up for endless happiness and love! I love you, babe‚ù§Ô∏è");
                    }
                };
                btnContainer.appendChild(yesBtn);

                if (step === 4) {
                    const noBtn = document.createElement('button');
                    noBtn.innerHTML = "No";
                    noBtn.id = "noBtn";
                    noBtn.onmouseover = moveButton;
                    btnContainer.appendChild(noBtn);
                }
            });
        }

        function moveButton() {
            const btn = document.getElementById('noBtn');
            btn.style.position = 'fixed';
            btn.style.left = Math.random() * (window.innerWidth - 100) + 'px';
            btn.style.top = Math.random() * (window.innerHeight - 50) + 'px';
        }

        window.onload = () => loadStep(1);
    </script>
</body>
</html>
