<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Special Surprise</title>
    <title>A Special Surprise that was in the making for a while! (You said that i havent asked you to be your valentine yet, you should trust me and sit back for something)</title>
<style>
        body { font-family: 'Arial', sans-serif; background-color: #ffebee; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; text-align: center; }
        .card { background: white; padding: 30px; border-radius: 20px; box-shadow: 0 10px 20px rgba(0,0,0,0.1); max-width: 400px; width: 90%; }
        h1 { color: #d32f2f; font-size: 24px; }
        .buttons { margin-top: 20px; }
        button { background-color: #ff4081; color: white; border: none; padding: 10px 25px; border-radius: 50px; cursor: pointer; font-size: 16px; margin: 5px; transition: transform 0.2s; }
        button:hover { transform: scale(1.1); background-color: #f50057; }
        body { 
            font-family: 'Arial', sans-serif; 
            margin: 0; 
            height: 100vh; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            text-align: center;
            background-size: cover;
            background-position: center;
            transition: background-image 1s ease-in-out;
            overflow: hidden;
        }

        .overlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.3); /* Darkens background to make text pop */
            z-index: 1;
        }

        .card { 
            position: relative;
            z-index: 2;
            background: rgba(255, 255, 255, 0.9); 
            padding: 40px; 
            border-radius: 25px; 
            box-shadow: 0 15px 35px rgba(0,0,0,0.3); 
            max-width: 450px; 
            width: 85%; 
            min-height: 200px;
        }

        h1 { color: #d32f2f; font-size: 24px; min-height: 60px; }
        
        .buttons { margin-top: 20px; min-height: 50px; }
        
        button { 
            background-color: #ff4081; 
            color: white; 
            border: none; 
            padding: 12px 28px; 
            border-radius: 50px; 
            cursor: pointer; 
            font-size: 16px; 
            margin: 10px;
            transition: 0.3s;
        }

        button:hover { background-color: #f50057; transform: scale(1.05); }
.hidden { display: none; }
        .heart { color: #e91e63; font-size: 50px; }
</style>
</head>
<body>
<body id="bgBody" style="background-image: url('photo 1.JPG');">

    <div class="overlay"></div>

<div class="card">
        <div id="step1">
            <div class="heart">‚ù§Ô∏è</div>
            <h1>Hey cutu! Can I ask you a few questions?</h1>
            <button onclick="nextStep(2)">Yes, of course!</button>
        </div>

        <div id="step2" class="hidden">
            <h1>Do you know how much I appreciate every moment with you? And I am so greedy that i dont want it to end!!</h1>
            <button onclick="nextStep(3)">I think so...</button>
        </div>

        <div id="step3" class="hidden">
            <h1>Are you ready for our best year yet that's gonna be full of adventures?</h1>
            <button onclick="nextStep(4)">YES!</button>
        </div>

        <div id="step4" class="hidden">
            <div class="heart">üíñ</div>
            <h1>Will you please be my forever Valentine, Shree?</h1>
            <button onclick="alert('Congratulations! You have signed up for endless happiness and love! I can't wait to spend my life with you! I love you, babe‚ù§Ô∏è')">YES!</button>
            <button id="noBtn" onmouseover="moveButton()">No</button>
        </div>
        <h1 id="typewriterText"></h1>
        
        <div id="btnContainer" class="buttons">
            </div>
</div>

<script>
        function nextStep(step) {
            document.querySelectorAll('.card > div').forEach(div => div.classList.add('hidden'));
            document.getElementById('step' + step).classList.remove('hidden');
        const content = {
            1: { text: "Hey cutu! Can I ask you a few questions?", btn: "Yes, of course!", img: "photo 1.JPG" },
            2: { text: "Do you know how much I appreciate every moment with you? And I am so greedy that i dont want it to end!!", btn: "I think so...", img: "photo 2.JPG" },
            3: { text: "Are you ready for our best year yet that's gonna be full of adventures?", btn: "YES!", img: "photo 3.JPG" },
            4: { text: "Will you please be my forever Valentine, Shree?", btn: "YES!", img: "photo 4.heic" }
        };

        let currentStep = 1;

        function typeWriter(text, i, fnCallback) {
            if (i < text.length) {
                document.getElementById("typewriterText").innerHTML = text.substring(0, i+1) + '<span aria-hidden="true">|</span>';
                setTimeout(function() {
                    typeWriter(text, i + 1, fnCallback)
                }, 50);
            } else if (typeof fnCallback == 'function') {
                document.getElementById("typewriterText").innerHTML = text; // remove cursor
                fnCallback();
            }
        }

        function loadStep(step) {
            const data = content[step];
            // Change Background
            document.getElementById('bgBody').style.backgroundImage = "url('" + data.img + "')";
            
            // Clear Buttons
            const btnContainer = document.getElementById('btnContainer');
            btnContainer.innerHTML = '';

            // Start Typing
            typeWriter(data.text, 0, function() {
                // Show "Yes" Button after typing finishes
                const yesBtn = document.createElement('button');
                yesBtn.innerHTML = data.btn;
                yesBtn.onclick = function() {
                    if (step < 4) {
                        loadStep(step + 1);
                    } else {
                        alert("Congratulations! You have signed up for endless happiness and love! I can't wait to spend my life with you! I love you, babe‚ù§Ô∏è");
                    }
                };
                btnContainer.appendChild(yesBtn);

                // Add "No" button only on final step
                if (step === 4) {
                    const noBtn = document.createElement('button');
                    noBtn.innerHTML = "No";
                    noBtn.id = "noBtn";
                    noBtn.onmouseover = moveButton;
                    btnContainer.appendChild(noBtn);
                }
            });
}

function moveButton() {
const btn = document.getElementById('noBtn');
            const x = Math.random() * (window.innerWidth - btn.offsetWidth);
            const y = Math.random() * (window.innerHeight - btn.offsetHeight);
            btn.style.position = 'absolute';
            btn.style.left = x + 'px';
            btn.style.top = y + 'px';
            btn.style.position = 'fixed';
            btn.style.left = Math.random() * (window.innerWidth - 100) + 'px';
            btn.style.top = Math.random() * (window.innerHeight - 50) + 'px';
}

        // Start the first step
        window.onload = () => loadStep(1);
</script>
</body>
</html>
</html>
