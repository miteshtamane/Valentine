<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Special Surprise for Shree</title>
    <style>
        body { 
            font-family: 'Arial', sans-serif; 
            margin: 0; 
            height: 100vh; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            text-align: center;
            /* Background Fix: 'contain' ensures the whole photo is visible, 'cover' fills the screen */
            background-size: cover; 
            background-position: center;
            background-repeat: no-repeat;
            background-color: #ffebee;
            transition: background-image 1s ease-in-out;
            overflow: hidden;
        }

        .overlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.4); 
            z-index: 1;
        }

        .card { 
            position: relative;
            z-index: 2;
            background: rgba(255, 255, 255, 0.9); 
            padding: 40px; 
            border-radius: 25px; 
            box-shadow: 0 15px 35px rgba(0,0,0,0.3); 
            max-width: 450px; 
            width: 85%; 
            min-height: 250px;
        }

        h1 { color: #d32f2f; font-size: 22px; min-height: 80px; line-height: 1.4; }
        .heart { color: #e91e63; font-size: 40px; margin-bottom: 10px; }
        
        .buttons { margin-top: 20px; }
        
        button { 
            background-color: #ff4081; 
            color: white; 
            border: none; 
            padding: 12px 28px; 
            border-radius: 50px; 
            cursor: pointer; 
            font-size: 16px; 
            margin: 10px;
            transition: 0.3s;
        }

        button:hover { background-color: #f50057; transform: scale(1.05); }
    </style>
</head>
<body id="bgBody">

    <div class="overlay"></div>

    <div class="card">
        <div class="heart">❤️</div>
        <h1 id="typewriterText"></h1>
        <div id="btnContainer" class="buttons"></div>
    </div>

    <script>
        // Use the exact filenames you have on GitHub
        const content = {
            1: { text: "Hey cutu! Can I ask you a few questions?", btn: "Yes, of course!", img: "photo 1.JPG" },
            2: { text: "Do you know how much I appreciate every moment with you? And I am so greedy that i dont want it to end!!", btn: "I think so...", img: "photo 2.JPG" },
            3: { text: "Are you ready for our best year yet that's gonna be full of adventures?", btn: "YES!", img: "photo 3.JPG" },
            4: { text: "Will you please be my forever Valentine, Shree?", btn: "YES!", img: "photo 4.heic" }
        };

        function typeWriter(text, i, fnCallback) {
            if (i < text.length) {
                document.getElementById("typewriterText").innerHTML = text.substring(0, i+1) + '<span aria-hidden="true">|</span>';
                setTimeout(function() {
                    typeWriter(text, i + 1, fnCallback)
                }, 40);
            } else if (typeof fnCallback == 'function') {
                document.getElementById("typewriterText").innerHTML = text; 
                fnCallback();
            }
        }

        function loadStep(step) {
            const data = content[step];
            // Update Background Image
            document.getElementById('bgBody').style.backgroundImage = "url('" + data.img + "')";
            
            // Reset UI for next step
            document.getElementById("typewriterText").innerHTML = "";
            const btnContainer = document.getElementById('btnContainer');
            btnContainer.innerHTML = '';

            // Run Typewriter
            typeWriter(data.text, 0, function() {
                // Create YES Button
                const yesBtn = document.createElement('button');
                yesBtn.innerHTML = data.btn;
                yesBtn.onclick = function() {
                    if (step < 4) {
                        loadStep(step + 1);
                    } else {
                        alert("Congratulations! You have signed up for endless happiness and love! I can't wait to spend my life with you! I love you, babe❤️");
                    }
                };
                btnContainer.appendChild(yesBtn);

                // Add "No" button only on final step
                if (step === 4) {
                    const noBtn = document.createElement('button');
                    noBtn.innerHTML = "No";
                    noBtn.id = "noBtn";
                    noBtn.onmouseover = moveButton;
                    btnContainer.appendChild(noBtn);
                }
            });
        }

        function moveButton() {
            const btn = document.getElementById('noBtn');
            btn.style.position = 'fixed';
            btn.style.left = Math.random() * (window.innerWidth - 100) + 'px';
            btn.style.top = Math.random() * (window.innerHeight - 50) + 'px';
        }

        // Initialize
        window.onload = () => loadStep(1);
    </script>
</body>
</html>
